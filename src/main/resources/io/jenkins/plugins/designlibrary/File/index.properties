description=File inputs are simple to use in Jenkins with the Jelly tag.
parameters=Example parameters:
parameters.id=Sets an id for the input, useful for UI testing. \
   Avoid using in repeatable elements as you will end up with duplicate IDs
parameters.accept=Defines the file types the file input should accept. This string is a comma-separated list.
parameters.jsonAware=Enables structured form submission.
parameters.field=The field of the descriptor to bind to, see examples in Jenkins core normally it will end up being a subclass of <code>FileItem</code>.

