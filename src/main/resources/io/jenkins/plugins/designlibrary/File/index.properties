description=File inputs are simple to use in Jenkins with the Jelly tag.
parameters=Example parameters:
parameters.field=The field of the descriptor to bind to, see examples in Jenkins core normally it will end up being a subclass of <code>FileItem</code>.
parameters.clazz=Additional CSS class(es) to add.
parameters.additional=You can also use any other attribute, it will be passed through to the input element.
