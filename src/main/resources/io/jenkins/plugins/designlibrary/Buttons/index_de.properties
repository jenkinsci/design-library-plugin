description.1=Buttons are created with the <code>jenkins-button</code> CSS class. There are a number of different styles that can be added by adding another class alongside, such as <code>jenkins-button--primary</code>. Styling links as buttons is also supported.
description.2=Each form should have only one primary button. Most other buttons should just be the default one. Destructive buttons should be used when something will be deleted or not easily undone. Generally these should have a confirmation page.
