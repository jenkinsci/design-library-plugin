description.1=Les boutons sont cr\u00e9\u00e9s avec la classe CSS <code>jenkins-button</code> . Il y a un certain nombre de styles diff\u00e9rents qui peuvent \u00eatre ajout\u00e9s en ajoutant une autre classe \u00e0 c\u00f4t\u00e9, comme <code>jenkins-button--primary</code>. Le style des liens qui les repr\u00e9sente en tant que boutons est \u00e9galement pris en charge.
description.2=Chaque formulaire ne doit avoir qu'un seul bouton principal. La plupart des autres boutons doivent \u00eatre ceux par d\u00e9faut. Les boutons destructifs doivent \u00eatre utilis\u00e9s lorsque quelque chose sera supprim\u00e9 ou ne sera pas facilement annul\u00e9. G\u00e9n\u00e9ralement, l'action sur ces boutons devrait avoir une page de confirmation.
symbol=Avec le symbole
copy=Bouton Copier
copy.description=Un petit bouton pour copier du texte dans un presse-papiers.
copy.parameters=Le tag cr\u00e9e un petit bouton qui permet aux utilisateurs de coller du texte dans le presse-papiers. Le tag n\u00e9cessite deux attributs obligatoires :
copy.parameters.1=le texte \u00e0 copier dans le presse-papiers.
copy.parameters.2=message \u00e0 afficher une fois la copie r\u00e9ussie dans le presse-papiers.
help=Bouton d'aide
help.parameters=Le tag cr\u00e9e un bouton personnalis\u00e9 pour obtenir de l'aide sur une page. Le bouton doit toujours \u00eatre en haut \u00e0 droite d'une page, le dernier dans la ligne des composants. Le tag a un seul attribut obligatoire :
help.parameters.1=la page vers laquelle naviguer au clic
