warning=Assurez-vous que le texte est <a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/HTML_sanitization">nettoy\u00e9</a> avant de l''afficher \u00e0 l''int\u00e9rieur de <code>html-tooltip</code> car cela peut conduire \u00e0 des attaques XSS. \u00c9chappez ou \u00e9vitez de l''utiliser sur des donn\u00e9es contr\u00f4l\u00e9es par l''utilisateur comme les noms d''affichage des agents ou les descriptions. Voir <a target="_blank" rel="noopener noreferrer" href="https://www.jenkins.io/doc/developer/security/xss-prevention/">Preventing Cross-Site Scripting in Jelly views</a>.
