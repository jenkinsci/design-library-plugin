warning=Make sure that text is <a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/HTML_sanitization">sanitized</a> \
  before displaying it inside of <code>data-html-tooltip</code> as this can lead to XSS attacks. \
  Escape or avoid using it on user-controlled data like agent display names or descriptions. \
  See <a target="_blank" rel="noopener noreferrer" href="https://www.jenkins.io/doc/developer/security/xss-prevention/"> \
  Preventing Cross-Site Scripting in Jelly views</a>.
symbols-description=You can use tooltips with <a class="jdl-link" href="../symbols">Jenkins Symbols</a> too, using either the <code>tooltip</code> or <code>htmlTooltip</code> attribute. Setting both will prioritise the <code>htmlTooltip</code>.
