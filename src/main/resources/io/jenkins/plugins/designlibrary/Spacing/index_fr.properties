title=Classes de surcharge d'espacement
description.1=Jenkins propose une gamme de classes d'aide \u00e0 l'espacement pour vous permettre de d\u00e9finir la marge et le remplissage de votre \u00e9l\u00e9ment.
description.2=Ceci se fait par les classes <code class="language-xml">jenkins-!-margin-*</code> et <code class="language-xml">jenkins-!-padding-*</code> . L'<code class="language-xml">*</code> est le modificateur d'espacement, il va de <code class="language-xml">0</code> pour aucun espacement \u00e0 <code class="language-xml">5</code> pour un espacement maximum.
description.3=Vous pouvez utiliser des modificateurs de position si vous voulez seulement impacter un c\u00f4t\u00e9, par exemple, <code class="language-xml">jenkins-!-padding-gauche-3</code>.
examples=Exemples
