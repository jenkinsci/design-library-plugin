description.1=Jenkins features a range of spacing helper classes to enable you to set the margin and padding for your element.
description.2=This is done through the <code>jenkins-!-margin-*</code> and <code>jenkins-!-padding-*</code> classes. \
   The <code>*</code> is the spacing modifier, it ranges from \
   <code>0</code> for no spacing to <code>6</code> for maximum spacing.
description.3=You can use position modifiers if you only want to impact one side, for example, <code>jenkins-!-padding-left-3</code>.
