title=Il y a plusieurs fa\u00e7ons de cr\u00e9er un menu d\u00e9roulant dans Jenkins.
usage.1=Vous pouvez utiliser <code>dropdownDescriptorSelector</code> pour cr\u00e9er un formulaire enti\u00e8rement li\u00e9 aux donn\u00e9es et comprenant l''option d''inclure une page de configuration pour le <code>descriptor</code> en cr\u00e9ant un fichier appel\u00e9 <code>config.jelly</code>.
usage.2=Si vous voulez afficher un <code>select</code> plus simple, vous pouvez utiliser la balise jelly <code>f:select</code> et cr\u00e9er une m\u00e9thode <code>doFillFieldNameItems</code> dans le <code>descriptor</code>.
dynamic=S\u00e9lection dynamique
dynamic.description=Met \u00e0 jour le contenu d''un contr\u00f4le ''select'' dynamiquement bas\u00e9 sur les s\u00e9lections d''autres contr\u00f4les.
