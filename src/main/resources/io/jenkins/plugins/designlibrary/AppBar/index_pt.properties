title=T\u00edtulo da p\u00e1gina
topAppBar.description=Barras de aplicativos fornecem o cabe\u00e7alho da p\u00e1gina bem como a\u00e7\u00f5es importantes sobre a p\u00e1gina atual. Deve ser inclu\u00eddo antes do <code>l:main-panel</code>.
bottomAppBar.description=As barras de aplicativo inferiores s\u00e3o \u00f3timas para formul\u00e1rios, elas fornecem a\u00e7\u00f5es importantes para a p\u00e1gina atual como "Salvar" e "Aplicar". Barras de aplicativos inferiores ficam na parte inferior da tela para estarem sempre presentes.