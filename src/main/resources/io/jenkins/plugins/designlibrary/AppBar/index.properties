title=Page title
description=App bars provide the page heading as well as important actions for the current page. It must be included before the <code>l:main-panel</code>.
bottomAppBar.title=Bottom app bar
bottomAppBar.description=Bottom app bars are great for forms, they provide important actions for the current page, such as "Save" and "Apply". Bottom app bars stick to the bottom of the screen so that they\u00027re always present.
