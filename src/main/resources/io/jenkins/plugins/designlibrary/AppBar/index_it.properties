bottomAppBar.description=Le barre inferiori delle app sono ottime per i moduli, forniscono azioni importanti per la pagina corrente, come "Salva" e "Applica". Barre delle app inferiori attaccano alla parte inferiore dello schermo in modo che siano sempre presenti.
