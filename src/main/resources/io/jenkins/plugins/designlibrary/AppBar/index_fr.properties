title=Titre de la page
description=Les barres d''applications fournissent l''en-t\u00eate de la page ainsi que des actions importantes \u00e0 propos de la page actuelle. Elles doivent \u00eatre incluses avant le <code>l:main-panel</code>.
bottomAppBar.title=Barre d''application inf\u00e9rieure
bottomAppBar.description=Les barres d''applications inf\u00e9rieures sont parfaites pour les formulaires. Elles fournissent des actions importantes pour la page actuelle, telles que "Enregistrer" et "Appliquer". Les barres d''applications inf\u00e9rieures s''accrochent en bas de l''\u00e9cran pour qu''elles soient toujours pr\u00e9sentes.