checkbox.parameters=Param\u00e8tres d''exemple :
checkbox.parameters.id=D\u00e9finit un id pour l''entr\u00e9e, utile pour les tests de l''interface utilis\u00e9e, un identifiant sera g\u00e9n\u00e9r\u00e9 pour vous le cas \u00e9ch\u00e9ant. \u00c9vitez d''utiliser dans les \u00e9l\u00e9ments r\u00e9p\u00e9titifs car vous finirez avec des identifiants en double.
checkbox.parameters.default=Peut \u00eatre utilis\u00e9 pour d\u00e9finir la valeur par d\u00e9faut \u00e0 true, ce qui n''est g\u00e9n\u00e9ralement pas recommand\u00e9 car cela n''affectera pas la configuration pour les utilisateurs du code. Utilisez seulement si vous voulez d\u00e9finir un nouveau param\u00e8tre par d\u00e9faut lorsque les utilisateurs finaux configurent le plugin.
checkbox.parameters.field=Le champ du descripteur auquel il faut se lier\u202f; il doit \u00eatre de type <code>boolean</code>.
checkbox.parameters.title=Le libell\u00e9 de la case \u00e0 cocher.
checkbox.additionalParameters=Il y a plus de param\u00e8tres disponibles, mais ils ne sont g\u00e9n\u00e9ralement pas n\u00e9cessaires et doivent \u00eatre \u00e9vit\u00e9s.
