checkbox.parameters=Par\u00e2metros de exemplo:
checkbox.parameters.id=Define um ID para a entrada, \u00fatil para testes de interface de usu\u00e1rio, um ser\u00e1 gerado para voc\u00ea, caso contr\u00e1rio. Evite usar em elementos repet\u00edveis j\u00e1 que voc\u00ea terminar\u00e1 com IDs duplicados.
checkbox.parameters.default=Pode ser usado para definir o padr\u00e3o como verdadeiro, geralmente n\u00e3o recomendado pois isto n\u00e3o afetar\u00e1 a configura\u00e7\u00e3o como usu\u00e1rios de c\u00f3digo. S\u00f3 use se voc\u00ea quiser definir um novo padr\u00e3o quando pessoas configurarem a extens\u00e3o.
checkbox.parameters.field=O campo do descritor a ser vinculado, deve ser do tipo <code>boolean</code>.
checkbox.parameters.title=O r\u00f3tulo para a caixa de sele\u00e7\u00e3o.
checkbox.additionalParameters=Existem mais par\u00e2metros dispon\u00edveis, mas geralmente n\u00e3o s\u00e3o necess\u00e1rios e deveriam ser evitados.
