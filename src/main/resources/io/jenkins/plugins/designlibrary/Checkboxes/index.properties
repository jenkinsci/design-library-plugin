checkbox.description=Checkboxes are simple to use in Jenkins with the Jelly tag.
checkbox.parameters=Example parameters:
checkbox.parameters.id=Sets an id for the input, useful for UI testing, one will be generated for you otherwise. \
   Avoid using in repeatable elements as you will end up with duplicate IDs.
checkbox.parameters.default=Can be used to set the default to <code>true</code>, not generally recommended as this won''t affect \
   configuration as code users, only use if you want to set a new default when people configure the plugin.
checkbox.parameters.field=The field of the descriptor to bind to, must be of type <code>boolean</code>.
checkbox.parameters.title=The label for the checkbox.
checkbox.additionalParameters=There are more parameters available, but they are generally not needed and should be avoided.
