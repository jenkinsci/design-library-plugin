tips=Tipps
tip-first=Verwenden Sie Farben, um die Aufmerksamkeit auf wichtige Teile Ihres Interfaces zu lenken.
tip-second=Informationen sollten nicht nur mit Farben vermittelt werden. Verwenden Sie Text oder Symbole mit Farben zusammen.
tip-third=Am besten verwenden Sie die von Jenkins zur Verfügung gestellten Farben, da sie sich automatisch an das Benutzerthema anpassen.
