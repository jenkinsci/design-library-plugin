title=La validation des champs de formulaire peut acc\u00e9der aux valeurs des contr\u00f4les d''entr\u00e9e proches, ce qui est utile pour effectuer une validation complexe des formulaires en fonction du contexte. La m\u00eame technique peut \u00e9galement \u00eatre utilis\u00e9e pour l''autocompl\u00e9tion, en remplissant combobox/listbox, etc. L''exemple ci-dessous est un peu artificiel, mais tous les \u00e9l\u00e9ments d''entr\u00e9e sont nomm\u00e9s ''name'' (pour le nom de la ville et le nom de l''\u00c9tat), et nous utilisons <code><a href="https://javadoc.jenkins.io/hudson/RelativePath.html">@RelativePath</a></code> pour que la validation du nom d''\u00c9tat fasse r\u00e9f\u00e9rence au nom de la majuscule, et que la validation du nom de la ville se r\u00e9f\u00e8re au nom de l''\u00c9tat.
validation.description=Pour impl\u00e9menter cela, vous devez fournir une m\u00e9thode <code>doCheckXXX</code>, o\u00f9 XXX est le nom de votre champ. Cela devrait retourner un objet <code>FormValidation</code>.
